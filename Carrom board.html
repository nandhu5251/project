<html>
    <head>
        <title>Carrom Board</title>
        <link rel="stylesheet" href="./Carrom board.css">
        <meta name="viewport" content="width=device-width", intial-scale="1">
    </head>
    <body>
        <div class="carrom-frame">
         
            <!--holes-->
          <div class="holes h1"></div>
          <div class=" holes h2"></div>
          <div class="holes h3"></div>
          <div class="holes h4"></div>
          <!--end of holes-->

          <!--bases-->
            <div class="base top-base">
            <div class="red-circle c1"></div>
            <div class="outline outline-1"></div>
            <div class="red-circle c2"></div>
            <div class="outline outline-2"></div>
          </div>
           
          <div class="base right-base">
            <div class="red-circle c3"></div>
            <div class="outline outline-3"></div>
            <div class="red-circle c4"></div>
            <div class="outline outline-4"></div>
          </div>

          <div class="base bottom-base">
            <div class="red-circle c5"></div>
            <div class="outline outline-5"></div>
            <div class="red-circle c6"></div>
            <div class="outline outline-6"></div>
            </div>

          <div class="base left-base">
            <div class="red-circle c7"></div>
            <div class="outline outline-7"></div>
            <div class="red-circle c8"></div>
            <div class="outline outline-8"></div>
             </div>
          <!--end of bases-->

         <!--center-->
         <img class="star" src="./pr images/carrom.jpg"  height="150" width="140">
         <div class="round"></div>
        <!--end of center-->

        <!--arrow-->
        <arrow id="arrow1"></arrow>
        <arrow id="arrow2"></arrow>
        <arrow id="arrow3"></arrow>
        <arrow id="arrow4"></arrow>
        

        <!--end of arrow-->
        <!--sidecircle-->
        <sidecircle id="circle1"></sidecircle>
        <sidecircle id="circle2"></sidecircle>
        <sidecircle id="circle3"></sidecircle>
        <sidecircle id="circle4"></sidecircle>
        <!--end of circle-->
         
         
        </div>

        
    </body>
</html>
