<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>hover </title>
    <link rel="stylesheet" href="./hover.css">
</head>
<body> 
    <div class="image-container">
<h1 class="hd">Image slider</h1>
        <div class="first-five">
        <div class="fadein">
        <img src="./images/m1.jpg">
        </div>

        <div class="grow">
            <img src="./images/m1.jpg">
            </div>

            <div class="shrink">
                <img src="./images/m1.jpg">
                </div>
                <div class="circle">
                    <img src="./images/m1.jpg">
                    </div>
                    <div class="shadow">
                        <img src="./images/m1.jpg">
                        </div>

                        </div>
         <div class="second-five">
                        <div class="blur">
                            <img src="./images/m1.jpg">
                            </div>

                            <div class="rotate">
                                <img src="./images/m1.jpg">
                                </div>

                                <div class="hover05 column">

                                   <figure> <img src="./images/m1.jpg"></figure>
                                    </div>

                                    <div class="hover08 column" >
                           
                                      <figure> <img src="./images/m1.jpg"></figure>
                                       </div>
                                      

                                        <div class="hover09 column">
                                           <figure> <img src="./images/m1.jpg"></figure>
                                            </div>


                           </div>

                           <div class="third-five">
                            <div class="hover12 column">
                                <figure><img src="./images/m1.jpg"></figure>
                               
                                </div>
    
                                <div class="hover15 column">
                                
                                   <figure> <img src="./images/m1.jpg"></figure>
                                    </div>
    
                                    <div class="img-hover-zoom--zoom-n-rotate img">
                                        <img src="./images/m1.jpg">
                                        </div>
    
                                        <div class="hover03 column">
                                            <figure><img src="./images/m1.jpg"></figure>
                                            </div>
    
                                            <div class="img-hover-zoom--brightness ">
                                                <img src="./images/m1.jpg">
                                                </div>
    
    
                               </div>
    

    </div>
   
</body>
</html>
